<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Pizza</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Назва</label>
                <input type="text" name="name" placeholder="Назва піци" class="form-control" value="{{ request.form['name'] or pizza_details['name'] }}">
            </div>
            <div class="form-group">
                <label for="description">Опис</label>
                <textarea name="description" placeholder="Опис піци" class="form-control">{{ request.form['description'] or pizza_details['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Ціна</label>
                <input type="text" name="price" placeholder="Ціна піци" class="form-control" value="{{ request.form['price'] or pizza_details['price'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Pizza</button>
        </form>
    </div>
</body>
</html>
