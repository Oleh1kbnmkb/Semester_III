<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Poll site</h1>
<h1>{{ data.question }}</h1>
<form action="/poll">
    {% for e in data.fields %}
    <input type="radio" name="fields" value="{{ e }}"> {{ e }} <br>
    {% endfor %}
    <input type="submit" value="Vote">
</form>
</body>
</html>
