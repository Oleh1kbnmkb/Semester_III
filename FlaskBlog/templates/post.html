<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}

<h2>{% block title %} {{ post["title"] }} {% endblock title %}</h2>
<span class="badge badge-primary"> {{ post["created"] }}</span>
<p>{{ post["content"] }}</p>
<a href="{{ url_for('edit', post_id=post['id']) }}">
    <span class="badge badge-warning">Edit</span>
</a>
<hr>
<form action="{{ url_for('delete', post_id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post" class="btn-danger btn-sn" onclick="return confirm('Are you sure want to delete this post.')">
</form>

{% endblock content %}

</body>
</html>
