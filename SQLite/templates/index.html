<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>


    <h1>Management</h1>
    <form action="{{ url_for('add_remark') }}" method="post">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content: </label>
        <input type="text" id="content" name="content" required>

        <button type="submit">Add User</button>
    </form>

    <ul>
        {% for remark in remarks %}
            <li>
                <span>Title: {{ remark[1] }}, Content: {{ remark[2] }}</span>

                <!-- Update Form -->
                <form style="display:inline-block;" action="{{ url_for('update', id=remark[0]) }}" method="post">
                    <label for="new_title">New Title: </label>
                    <input type="text" id="new_title" name="new_title" required>

                    <label for="new_content">New Content: </label>
                    <input type="text" id="new_content" name="new_content" required>

                    <button type="submit">Update</button>
                </form>

                <!-- Delete Form -->
                <form style="display:inline-block;" action="{{ url_for('delete', id=remark[0]) }}" method="get">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
<br><br>
<a href="/notes">
    <button type="button">
        <b>View notes</b>
    </button>
</a>


</body>
</html>
